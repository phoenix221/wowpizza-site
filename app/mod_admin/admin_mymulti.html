<script>
    $(document).ready(function(){
        var type = $('select[name="data[type]"]');
        var url = $('input[name="data[page_url]"]');
        var razdel = $('select[name="data[razdel]"]');
        var url_wrap = url.closest('div.control-group');
        var razdel_wrap = razdel.closest('div.control-group');
        // первое состояние раздела
        if(type.val()==1){
            url.prop('disabled', false);
            url_wrap.show();
            razdel.prop('disabled', true);
            razdel_wrap.hide();
        }else{
            url.prop('disabled', true);
            url_wrap.hide();
            razdel.prop('disabled', false);
            razdel_wrap.show();
        }
        // изменение раздела
        type.change(function(){
            if(type.val()==1){
                url.prop('disabled', false);
                url_wrap.show();
                razdel.prop('disabled', true);
                razdel_wrap.hide();
            }else{
                url.prop('disabled', true);
                url_wrap.hide();
                razdel.prop('disabled', false);
                razdel_wrap.show();
            }
        });
    });

</script>
