<?php
/**
* Расстановщик список для выбора. Всё работает автоматически. Значения в скобках - истинные (выводятся в value)
*/
	$_field=d()->field_params[1];
?>
<div class="control-group" style="float:left;">
    <?if(d()->title):?>
    <label class="control-label"  >{title}</label>
    <div class="controls" style="width:250px;">
    <?else:?>
    <div class="controls" style="margin-left:0;width:250px;">
    <?endif;?>

	<select   name="{name}" >
		<?php
		for($i=3;$i<=count(d()->field_params)-1;$i++) {
		
			$_id = d()->field_params[$i];
			$_title = d()->field_params[$i];
			$_arr=array();
			if(preg_match('/^(.*?)\((.*?)\)$/',$_title,$_arr)){
				$_id = $_arr[2];
				$_title = $_arr[1];
			}
		
			?>
			<option <?php 

			if(!isset($_GET['$_field'])){
				if(d()->value==$_id) {
					print 'selected';
				}
			}else{
				if($_GET['$_field']==$_id) {
					print 'selected';
				}
			}
			
			?> value="<?php print $_id; ?>"><?php print $_title; ?></option>
		
		<?php
		}
		
		?>

	</select>
	 
  </div>
</div>
